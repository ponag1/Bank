<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bank Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body{
        width:100%;
        height: 100%;
        background-image: url("./background.jpg");
        background-position: inherit;
        background-size: 100% 150%;
        background-repeat: no-repeat;
    }
    .input-group {
      margin-top: 10px;
    }
    </style>
</head>
<body ng-app="myApp" ng-controller="loginPage">
    <div class="container">
        <div class="page-header">
          <center><h1>BANK LOGIN</h1></center>      
        </div>      
    </div>
  <br><br>
<div class="container" style="margin-left: auto; margin-right: auto; border-style: solid; width: 25%; background: center;">
<br>
  <center><img class="img-fluid" ng-src="bank.png" alt="Chania" width="150" height="150"></center> 
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
    </div>
    <input class="form-control" type="text" ng-model="username" placeholder="Enter username">
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-key fa-fw"></i></span>
    </div>
    <input class="form-control" type="password" ng-model="pwd" placeholder="Enter password">
  </div>
  <br><br>
  <center><button class="btn btn-primary" ng-click="Authenticate()">Login</button></center>
  <br>
  <br>
</div>



</body>
</html>
